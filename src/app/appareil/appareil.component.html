<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">



<a [routerLink]="[id]">Détail</a>



<h4 [ngStyle]="{color:getColor()}">Appareil : {{ appareilName  }}    // Status : {{getStatus( )}}   //   Emplacement : {{ appareilEmplacement  }}      
  // Etat : {{appareilEtat}}  </h4>

    <input type="text" class="form-control" [(ngModel)]="appareilName">

    <button class="btn btn-danger" 
    *ngIf="appareilStatus==='éteint'"
      (click)="onSwitch()"
      >Allumer</button>

      <button class="btn btn-success" 
    *ngIf="appareilStatus==='allumé'"
      (click)="onSwitch()"
      >Etteindre</button>

      <button class="btn btn-danger" 
      *ngIf="appareilEtat==='connecté'"
        (click)="onSwitchEtat()"
        >Déconnecter</button>
  
        <button class="btn btn-success" 
      *ngIf="appareilEtat==='déconnecté'"
        (click)="onSwitchEtat()"
        >Connecter</button>




      

  </li>
