<div class="row">
        <div class="col-sm-8 col-sm-offset-2">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                        <label for="name">
                          Nom de l'appareil
                        </label>
                        <input type="text" id="name" class="form-control" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="status">
                          Status de l'appareil
                        </label>
                        <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
                          <option value="allumé">Allumé</option>
                          <option value="éteint">Éteint</option>
                        </select>
                    </div>

                    <div class="form-group">
                      <label for="status">
                        Etat de l'appareil
                      </label>
                      <select id="etat" class="form-control" name="etat" [ngModel]="defaultOnOff">
                        <option value="connecté">Connecté</option>
                        <option value="déconnecté">Déconnecté</option>
                      </select>
                  </div>

                    <div class="form-group">
                      <label for="emplacement">
                        Emplacement de l'appareil
                      </label>
                      <input type="text" id="emplacement" class="form-control" name="emplacement" ngModel required>
                  </div>
                    <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="test()" >Enregistrer</button>
          </form>
        </div>
      </div>
